syntax = "proto3";

package comment.service.conf;

import "google/protobuf/duration.proto";

option go_package = "app/comment/service/internal/conf;conf";

message Data {
    message Database {
        string driver = 1;
        string source = 2;
    }
    message Redis {
        string network = 1;
        string addr = 2;
        google.protobuf.Duration read_timeout = 3;
        google.protobuf.Duration write_timeout = 4;
    }

    Database database = 1;
    Redis redis = 2;
}